<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title><%- htmlWebpackPlugin.options.metadata.title %></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="<%- htmlWebpackPlugin.options.metadata.baseUrl %>">
    <!-- imported CSS are concatenated and added automatically -->
  </head>
  <body aurelia-app="main">
    <!-- Ausgeben des Splash-Screens -->
    <div>
        <p>&nbsp</p>
        <p>&nbsp</p>
        <p>&nbsp</p>
        <h1 class="text-center" style="font-size:48px">Familie-Laiß</h1>
        <h3 class="text-center">Unsere kleine, große Welt in Bildern und Videos</h3>
        <p>&nbsp</p>
        <p>&nbsp</p>

        <h5 class="text-center">Lade Web-Site. Bitte warten...</h5>
        <div class="preloader pl-xxl splash-circle">
            <svg class="pl-circular" viewBox="25 25 50 50">
                <circle class="plc-path" cx="50" cy="50" r="20" />
            </svg>
        </div>
    </div>
    
    <% if (htmlWebpackPlugin.options.metadata.ENV === 'development') { %>
    <!-- Webpack Dev Server reload -->
    <script src="/webpack-dev-server.js"></script>
    <% } %>
  </body>
</html>
