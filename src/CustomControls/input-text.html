<template>
    <div class.bind="hasValidationError == false ? 'form-group fg-float' : 'form-group fg-float has-error'">
        <div class.bind="toggled == true ? 'fg-line fg-toggled' : 'fg-line'">
            <input type="text" 
                   class="form-control fg-input"
                   disabled.bind="isBusy"
                   focus.trigger="elementGotFocus()"
                   blur.trigger="elementLostFocus($event)"
                   value.bind="value" />
            <label class="fg-label">${displayName}</label>
        </div>
        <small class="help-block">${validationError}</small>
    </div>
</template>
