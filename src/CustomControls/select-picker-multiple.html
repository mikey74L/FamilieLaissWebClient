<template>
    <select id.bind="id"
            class="selectpicker dropup"
            title.bind="title"
            multiple
            data-live-search="true">
        <optgroup repeat.for="GroupItem of items.groups" label="${GroupItem.name}">
            <option repeat.for="Item of GroupItem.values"
                    value.bind="Item.id"
                    selected.bind="Item.assigned">
                ${Item.name}
            </option>
        </optgroup>
    </select>
</template>
