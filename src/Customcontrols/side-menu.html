<template>
    <li repeat.for="menuItem of menuItems" class="${menuItem.hasChildItems ? 'sub-menu' : ''}">
        <!-- Wird gerendert wenn es sich um einen Main-Eintrag für Submenüeinträge handelt -->
        <a if.bind="menuItem.hasChildItems && menuItem.includeInMenu" href="" click.trigger="subMenuClicked($event)">
            <i class.bind="menuItem.iconCssClass"></i> ${menuItem.displayName}
        </a>
        <ul if.bind="menuItem.hasChildItems && menuItem.includeInMenu">
            <li repeat.for="subItem of menuItem.childItems">
                <a if.bind="subItem.includeInMenu" href.bind="subItem.link">${subItem.displayName}</a>
            </li>   
        </ul>

        <!-- Wird gerendert wenn es sich um einen echten Main-Eintrag handelt -->
        <a if.bind="!menuItem.hasChildItems && menuItem.includeInMenu" href.bind="menuItem.link">
            <i class.bind="menuItem.iconCssClass"></i> ${menuItem.displayName}
        </a>
    </li>
</template>
