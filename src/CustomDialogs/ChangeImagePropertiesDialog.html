<template>
    <ux-dialog>
        <!-- Den Header für den Dialog ausgeben -->
        <ux-dialog-header>
            <h4>${'ChangeImageProperties.Title' | t: { ns: 'Dialogs' } } <small>${uploadItem.NameOriginal}</small></h4>
        </ux-dialog-header>

        <!-- Den Body (Inhalt) für den Dialog ausgeben -->
        <ux-dialog-body>
            <!--Ausgeben der Row für die Überschriften -->
            <div class="row" style="width:750px;">
                <div class="col-sm-5">
                    <h5 t-params.bind="locConfig" t="ChangeImageProperties.Labels.ImageOriginal"></h5>
                </div>
                <div class="col-sm-5 col-sm-offset-1">
                    <h5 t-params.bind="locConfig" t="ChangeImageProperties.Labels.ImageModified"></h5>
                </div>
            </div>

            <!-- Ausgeben der Row mit den Bildern -->
            <div class="row" style="width:750px;">
                <div class="col-sm-5">
                  <picture-control item.bind="uploadItem" modus.bind="4"></picture-control>
                </div>
                <div class="col-sm-5 col-sm-offset-1">
                  <picture-control 
                    prefix.bind="'rotate'"
                    item.bind="uploadItem" 
                    modus.bind="4"
                    callback-before-picture-show.call="disableSlider()"
                    callback-after-picture-show.call="enableSlider()"
                    additional-rotation.bind="sliderValue"></picture-control>
                </div>
            </div>

            <!-- Ausgeben der Row mit dem Slider -->
            <div class="row" style="margin-top: 30px;">
                <div class="col-sm-2">
                    <h5 t-params.bind="locConfig" t="ChangeImageProperties.Labels.Rotation"></h5>
                </div>
                <div class="col-sm-4" style="margin-top:15px;">
                    <div ej-slider="e-enabled.bind:sliderEnabled;e-min-value.bind:sliderMinValue;e-max-value.bind:sliderMaxValue;e-show-scale.bind:sliderShowScale;e-show-small-ticks.bind:sliderShowSmallTicks;e-increment-step.bind:sliderIncrementStep;e-small-step.bind:sliderSmallStep;e-large-step.bind:sliderLargeStep;e-value.two-way:sliderValue">
                    </div>
                </div>
            </div>
        </ux-dialog-body>

        <!-- Den Footer für den Dialog ausgeben -->
        <ux-dialog-footer>
            <button type="button"
                    click.trigger="save()"
                    disabled.bind="isBusy"
                    class="btn btn-primary btn-icon-text waves-effect"
                    button-waves
                    data-dismiss="modal"
                    bootstrap-tooltip
                    data-toggle="tooltip"
                    title=""
                    data-original-title=""
                    data-trigger="hover"
                    t="[data-original-title]ChangeImageProperties.Tooltips.Save;[append]ChangeImageProperties.Buttons.Save"
                    t-params.bind="locConfig">
                <i class="zmdi zmdi-floppy"></i>
            </button>
            <button type="button"
                    click.trigger="cancel()"
                    disabled.bind="isBusy"
                    class="btn btn-default btn-icon-text waves-effect"
                    button-waves
                    data-dismiss="modal"
                    bootstrap-tooltip
                    data-toggle="tooltip"
                    title=""
                    data-original-title=""
                    data-trigger="hover"
                    t="[data-original-title]ChangeImageProperties.Tooltips.Cancel;[append]ChangeImageProperties.Buttons.Cancel"
                    t-params.bind="locConfig">
                <i class="zmdi zmdi-close"></i>
            </button>
        </ux-dialog-footer>
    </ux-dialog>
</template>
