<template>
    <ai-dialog>
        <ai-dialog-header>
            <h4>${'ChooseAlbum.Title' | t: { ns: 'Dialogs' } }</h4>
        </ai-dialog-header>

        <ai-dialog-body>
          <div style="width: 800px; height: 500px;">
            <ej-grid id="grid_Media_Group" e-data-source.bind="entities" e-allow-filtering=true 
                     e-allow-sorting=true e-allow-scrolling=true e-allow-grouping=false
                     e-allow-multi-sorting=true e-allow-reordering=false e-allow-resizing=true
                     e-enable-header-hover=true e-enable-row-hover=true e-filter-settings.bind="gridFilterSettings"
                     e-sort-settings.bind="gridSortSettings"
                     e-edit-settings.bind="gridEditSettings" e-selection-settings.bind="gridSelectionSettings"
                     e-scroll-settings.bind="gridScrollSettings"
                     e-selection-type="single" e-enable-alt-row=false
                     e-on-row-selected.trigger="rowHasBeenSelected($event.detail)">
              <ej-column e-field="NameGerman" e-type="string" e-width=300 e-header-text="${ 'Media_Group.Name_German.DisplayName' | t: { ns: 'Metadata' } }"></ej-column>
              <ej-column e-field="DescriptionGerman" e-type="string" e-width=400 e-header-text="${ 'Media_Group.Description_German.DisplayName' | t: { ns: 'Metadata' } }"></ej-column>
            </ej-grid>  
          </div>
        </ai-dialog-body>

        <ai-dialog-footer>
            <button type="button"
                    disabled.bind="!isOKEnabled"
                    click.trigger="controller.ok(selectedAlbum)"
                    class="btn btn-primary waves-effect"
                    button-waves
                    data-dismiss="modal"
                    bootstrap-tooltip
                    data-toggle="tooltip"
                    title=""
                    data-original-title=""
                    data-trigger="hover"
                    t="[data-original-title]ChooseAlbum.Tooltips.OK;[append]ChooseAlbum.Buttons.OK"
                    t-params.bind="locOptions">
            </button>
            <button type="button"
                    disabled.bind="isBusy"
                    click.trigger="controller.cancel()"
                    class="btn btn-danger waves-effect"
                    button-waves
                    data-dismiss="modal"
                    bootstrap-tooltip
                    data-toggle="tooltip"
                    title=""
                    data-original-title=""
                    data-trigger="hover"
                    t="[data-original-title]ChooseAlbum.Tooltips.Cancel;[append]ChooseAlbum.Buttons.Cancel"
                    t-params.bind="locOptions">
            </button>
        </ai-dialog-footer>
    </ai-dialog>
</template>
