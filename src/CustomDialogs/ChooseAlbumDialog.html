<template>
    <ux-dialog>
        <ux-dialog-header>
            <h4>${'ChooseAlbum.Title' | t: { ns: 'Dialogs' } }</h4>
        </ux-dialog-header>

        <ux-dialog-body>
          <div style="margin-bottom: 15px;" repeat.for="item of entities">
            <h3>${item.localizedName}<small>${item.DDL_Create}</small></h3>
            <p>${item.localizedDescription}</p>
            <button type="button"
                    disabled.bind="isBusy"
                    click.trigger="controller.ok(item)"
                    class="btn btn-default waves-effect"
                    button-waves
                    data-dismiss="modal"
                    bootstrap-tooltip
                    data-toggle="tooltip"
                    title=""
                    data-original-title=""
                    data-trigger="hover"
                    t="[data-original-title]ChooseAlbum.Tooltips.Choose;[append]ChooseAlbum.Buttons.Choose"
                    t-params.bind="locOptions">

          </div>

                    disabled.bind="isBusy"
                    click.trigger="controller.cancel()"
                    class="btn btn-danger waves-effect"
                    button-waves
                    data-dismiss="modal"
                    bootstrap-tooltip
                    data-toggle="tooltip"
                    title=""
                    data-original-title=""
                    data-trigger="hover"
                    t="[data-original-title]ChooseAlbum.Tooltips.Cancel;[append]ChooseAlbum.Buttons.Cancel"
