<template>
    <ux-dialog>
        <ux-dialog-header>
            <h4>${'ShowPicture.Title' | t: { ns: 'Dialogs' } } <small>${currentName}</small></h4>
        </ux-dialog-header>

        <ux-dialog-body>
            <picture-control 
              item.bind="item" 
              prefix.bind="'showbig'"
              modus.bind="5"
              additional-rotation.bind="additionalRotation">
            </picture-control>
        </ux-dialog-body>

        <ux-dialog-footer>
            <button type="button"
                    click.trigger="controller.cancel()"
                    class="btn btn-default btn-icon-text waves-effect"
                    button-waves
                    data-dismiss="modal"
                    bootstrap-tooltip
                    data-toggle="tooltip"
                    title=""
                    data-original-title=""
                    data-trigger="hover"
                    t="[data-original-title]ShowPicture.Tooltips.Close;[append]ShowPicture.Buttons.Close"
                    t-params.bind="locConfig">
                <i class="zmdi zmdi-close"></i>
            </button>
        </ux-dialog-footer>
    </ux-dialog>
</template>
