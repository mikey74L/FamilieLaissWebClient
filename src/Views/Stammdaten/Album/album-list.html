<template>
    <require from="../../../CustomAttributes/bootstrap-tooltip"></require>
    <require from="../../../CustomAttributes/button-waves"></require>

    <section class="au-animate">
        <!-- Überschrift ausgeben -->
        <div class="block-header">
            <h2 t="Liste.Header" t-params.bind="locOptions"></h2>
        </div>

        <!-- Card ausgeben -->
        <div class="card">
            <!-- Card Header-->
            <div class="card-header">
                <h2>
                    ${ 'Liste.Card.Header.Text' | t: { ns: 'StammAlbum' } }
                    <small>${ 'Liste.Card.Header.Description' | t: { ns: 'StammAlbum' } }</small>
                </h2>
            </div>

            <!-- Card Body -->
            <div class="card-body card-padding">
                <!-- Das Grid für die Alben ausgeben -->
                <div style="height: 65vh">
                    <ej-grid style="height: 100%" e-data-source.bind="entities" e-allow-filtering=true e-allow-grouping=true e-allow-sorting=true
                             e-allow-multi-sorting=true e-allow-reordering=true e-allow-resizing=true
                             e-enable-header-hover=true e-enable-row-hover=true e-filter-settings.bind="gridFilterSettings"
                             e-group-settings.bind="gridGroupSettings" e-sort-settings.bind="gridSortSettings"
                             e-edit-settings.bind="gridEditSettings" e-selection-settings.bind="gridSelectionSettings"
                             e-selection-type="single" e-scroll-settings.bind="gridScrollSettings">
                        <ej-column e-field="NameGerman" e-header-text="${ 'Media_Group.Name_German.DisplayName' | t: { ns: 'Metadata' } }"></ej-column>
                        <ej-column e-field="NameEnglish" e-header-text="${ 'Media_Group.Name_English.DisplayName' | t: { ns: 'Metadata' } }"></ej-column>
                        <ej-column e-field="DescriptionGerman" e-header-text="${ 'Media_Group.Description_German.DisplayName' | t: { ns: 'Metadata' } }"></ej-column>
                        <ej-column e-field="DescriptionEnglish" e-header-text="${ 'Media_Group.Description_English.DisplayName' | t: { ns: 'Metadata' } }"></ej-column>
                    </ej-grid>  
                </div>

                <!-- Buttons für Hinzufügen, Editieren und Löschen ausgeben -->
                <div class="grid-buttons">
                    <button id="buttonAdd"
                            disabled.bind="!isAddEnabled"
                            type="button"
                            bootstrap-tooltip
                            button-waves
                            data-toggle="tooltip"
                            title=""
                            data-original-title=""
                            data-trigger="hover"
                            class="btn btn-default btn-icon-text waves-effect"
                            click.delegate="addNew()"
                            t="[data-original-title]Liste.Card.Body.Tooltips.Add;[append]Grid.General.Buttons.Add"
                            t-params.bind="locOptions">
                        <i class="zmdi zmdi-plus"></i>
                    </button>
                    <button id="buttonEdit"
                            disabled.bind="!isEditEnabled"
                            type="button"
                            bootstrap-tooltip
                            button-waves
                            data-toggle="tooltip"
                            title=""
                            data-original-title=""
                            data-trigger="hover"
                            class="btn btn-default btn-icon-text waves-effect"
                            click.delegate="editCurrent()"
                            t="[data-original-title]Liste.Card.Body.Tooltips.Edit;[append]Grid.General.Buttons.Edit"
                            t-params.bind="locOptions">
                        <i class="zmdi zmdi-edit"></i>
                    </button>
                    <button id="buttonDelete"
                            disabled.bind="!isDeleteEnabled"
                            type="button"
                            bootstrap-tooltip
                            button-waves
                            data-toggle="tooltip"
                            title=""
                            data-original-title=""
                            data-trigger="hover"
                            class="btn btn-danger btn-icon-text waves-effect"
                            click.delegate="deleteCurrent()"
                            t="[data-original-title]Liste.Card.Body.Tooltips.Delete;[append]Grid.General.Buttons.Delete"
                            t-params.bind="locOptions">
                        <i class="zmdi zmdi-delete"></i>
                    </button>
                    <button id="buttonRefresh"
                            disabled.bind="!isRefreshEnabled"
                            type="button"
                            bootstrap-tooltip
                            button-waves
                            data-toggle="tooltip"
                            title=""
                            data-original-title=""
                            data-trigger="hover"
                            class="btn btn-default btn-icon-text waves-effect"
                            click.delegate="refreshGrid()"
                            t="[data-original-title]Grid.General.Tooltips.Refresh;[append]Grid.General.Buttons.Refresh"
                            t-params.bind="locOptions">
                        <i class="zmdi zmdi-refresh"></i>
                    </button>
                </div>
            </div>
        </div>
    </section>
</template>
