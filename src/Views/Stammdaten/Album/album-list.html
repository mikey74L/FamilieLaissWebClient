<template view-cache="*">
    <require from="../../../CustomAttributes/bootstrap-tooltip"></require>
    <require from="../../../CustomAttributes/button-waves"></require>

    <section class="au-animate">
        <!-- Überschrift ausgeben -->
        <div class="block-header">
            <h2 t="Liste.Header" t-params.bind="locOptions"></h2>
        </div>

        <!-- Card ausgeben -->
        <div class="card">
            <!-- Card Header-->
            <div class="card-header">
                <h2>
                    ${ 'Liste.Card.Header.Text' | t: { ns: 'StammAlbum' } }
                    <small>${ 'Liste.Card.Header.Description' | t: { ns: 'StammAlbum' } }</small>
                </h2>
            </div>

            <!-- Card Body -->
            <div class="card-body card-padding">
                <!-- Das Grid für die Alben ausgeben -->
                <div>
                    <div id="grouppanelAlbum">
                    </div>
                    <div id="gridAlbum" style="width:100%; height:400px;">
                    </div>
                </div>

                <!-- Buttons für Hinzufügen, Editieren und Löschen ausgeben -->
                <div class="grid-buttons">
                    <button id="buttonAdd"
                            disabled.bind="!isAddEnabled"
                            type="button"
                            bootstrap-tooltip
                            button-waves
                            data-toggle="tooltip"
                            title=""
                            data-original-title=""
                            data-trigger="hover"
                            class="btn btn-default btn-icon-text waves-effect"
                            click.delegate="addNew()"
                            t="[data-original-title]Liste.Card.Body.Tooltips.Add;[append]Grid.General.Buttons.Add"
                            t-params.bind="locOptions">
                        <i class="zmdi zmdi-plus"></i>
                    </button>
                    <button id="buttonEdit"
                            disabled.bind="!isEditEnabled"
                            type="button"
                            bootstrap-tooltip
                            button-waves
                            data-toggle="tooltip"
                            title=""
                            data-original-title=""
                            data-trigger="hover"
                            class="btn btn-default btn-icon-text waves-effect"
                            click.delegate="editCurrent()"
                            t="[data-original-title]Liste.Card.Body.Tooltips.Edit;[append]Grid.General.Buttons.Edit"
                            t-params.bind="locOptions">
                        <i class="zmdi zmdi-edit"></i>
                    </button>
                    <button id="buttonDelete"
                            disabled.bind="!isDeleteEnabled"
                            type="button"
                            bootstrap-tooltip
                            button-waves
                            data-toggle="tooltip"
                            title=""
                            data-original-title=""
                            data-trigger="hover"
                            class="btn btn-danger btn-icon-text waves-effect"
                            click.delegate="deleteCurrent()"
                            t="[data-original-title]Liste.Card.Body.Tooltips.Delete;[append]Grid.General.Buttons.Delete"
                            t-params.bind="locOptions">
                        <i class="zmdi zmdi-delete"></i>
                    </button>
                    <button id="buttonRefresh"
                            disabled.bind="!isRefreshEnabled"
                            type="button"
                            bootstrap-tooltip
                            button-waves
                            data-toggle="tooltip"
                            title=""
                            data-original-title=""
                            data-trigger="hover"
                            class="btn btn-default btn-icon-text waves-effect"
                            click.delegate="refreshGrid()"
                            t="[data-original-title]Grid.General.Tooltips.Refresh;[append]Grid.General.Buttons.Refresh"
                            t-params.bind="locOptions">
                        <i class="zmdi zmdi-refresh"></i>
                    </button>
                </div>
            </div>
        </div>
    </section>
</template>
